<!DOCTYPE html>
<html>
  <head>
    <title>you said crazy?</title>
    <style>
   body {
  background-image: url("https://cdn.discordapp.com/attachments/1063693140806090813/1122312954449244271/emmettheseal-room-3.jpg");
  background-repeat: repeat;
  background-position: center;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


      h1, p, p2 {
        color: white;
        text-align: center;
      }


      input, button {
        margin: 10px;
    </style>
  </head>
  <body>
     <h1>say crazy(trust me)</h1>
    <p2>(you can say it more than once btw)</p2>
    <form>
      <label for="input"> </label>
      <input type="text" id="input" name="input">
      <button type="button" onclick="generateSentence()">button(click)</button>
    </form>
    <div id="output-container">
      <p id="output"></p>
    </div>
    <script>
      function generateSentence() {
        var input = document.getElementById("input").value;
        if (input === "crazy" || input === "crazy?" || input === "Crazy" || input === "Crazy?" || input === "CRazy" || input === "CRazy?" || input === "CRAzy" || input === "CRAzy?" || input === "CRAZy" || input === "CRAZy?" || input === "CRAZY" || input === "CRAZY?") {
          var outputContainer = document.getElementById("output-container");
          var output = document.createElement("p");
          output.innerHTML = "Crazy? I was crazy once... they locked me in a room. A rubber room. A rubber room with rats. And rats make me crazy.";
          outputContainer.appendChild(output);
        } else {
          document.getElementById("output").innerHTML = "you're supposed to say crazy...";
        }
      }


      var input = document.getElementById("input");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("button").click();
        }
      });
    </script>
  </body>
</html>
