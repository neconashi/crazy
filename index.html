<!DOCTYPE html>
<html>
  <head>
    <title>you said crazy?</title>
    <style>
      body {
  background-image: url("https://discord.com/channels/1063371978343448596/1063693140806090813/1122312954721878136");
  background-size: cover;
  background-repeat: repeat;
}
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }


      h1, p, p2 {
        color: white;
        text-align: center;
      }


      input, button {
        margin: 10px;
    </style>
  </head>
  <body>
     <h1>say crazy(trust me)</h1>
    <p2>(you can say it more than once btw)</p2>
    <form>
      <label for="input">Enter a word:</label>
      <input type="text" id="input" name="input">
      <button type="button" onclick="generateSentence()">button(click)</button>
    </form>
    <div id="output-container">
      <p id="output"></p>
    </div>
    <script>
      function generateSentence() {
        var input = document.getElementById("input").value;
        if (input === "crazy" || input === "crazy?") {
          var outputContainer = document.getElementById("output-container");
          var output = document.createElement("p");
          output.innerHTML = "Crazy? I was crazy once... they locked me in a room. A rubber room. A rubber room with rats. And rats make me crazy.";
          outputContainer.appendChild(output);
        } else {
          document.getElementById("output").innerHTML = "you're supposed to say crazy...";
        }
      }


      var input = document.getElementById("input");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("button").click();
        }
      });
    </script>
  </body>
</html>
