<!DOCTYPE html>
<html>
  <head>
    <title>you said crazy?</title>
    <style>
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }


      h1, p {
        color: white;
        text-align: center;
      }


      input, button {
        margin: 10px;
      }

      #rainbow {
        background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <h1>say crazy(trust me)</h1>
    <form>
      <label for="input">Enter a word:</label>
      <input type="text" id="input" name="input">
      <button type="button" onclick="generateSentence()">button(click)</button>
    </form>
    <div id="output-container">
      <p id="output"></p>
    </div>
    <script>
      function generateSentence() {
        const input = document.getElementById("input").value;
        const output = document.getElementById("output");
        output.innerHTML = <span id="rainbow">"Crazy? I was crazy once... they locked me in a room. A rubber room. A rubber room with rats. And rats make me crazy."</span>`;
      }
    </script>
  </body>
</html>
