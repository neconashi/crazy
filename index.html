<!DOCTYPE html>
<html>
  <head>
    <title>you said crazy?</title>
     <style>
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1, p, p2 {
        color: white;
        text-align: center;
      }

      input, button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="input">Enter a word:</label>
      <input type="text" id="input" name="input">
      <button type="button" onclick="generateSentence()">raghagah</button>
    </form>
    <p id="output"></p>
    <script>
      function generateSentence() {
        var input = document.getElementById("input").value;
        if (input === "crazy", "crazy?") {
          document.getElementById("output").innerHTML = "Crazy? I was crazy once... they locked me in a room. A rubber room. A rubber room with rats. And rats make me crazy.";
        } else {
          document.getElementById("output").innerHTML = "Input not recognized.";
        }
      }
    </script>
  </body>
</html>
