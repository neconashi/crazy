<!DOCTYPE html>
<html>
  <head>
    <title>you said crazy?</title>
    <style>
      body {
        background-image: url("https://i.postimg.cc/mDM5sVhm/11698819a7fd41d20e3cd65f254ba936.png");
        background-repeat: repeat;
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      h1, p {
        color: white;
        text-align: center;
        text-shadow: 
          -1px -1px 0 #000,  
           1px -1px 0 #000,
          -1px  1px 0 #000,
           1px  1px 0 #000; 
      }

      input, button {
        margin: 10px;
      }

      .output {
        position: absolute;
        color: white;
        white-space: nowrap;
        text-shadow: 
          -1px -1px 0 #000,  
           1px -1px 0 #000,
          -1px  1px 0 #000,
           1px  1px 0 #000; 
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>say crazy(trust me)</h1>
    <p>(you can say it more than once btw)</p>
    <form>
      <label for="input"> </label>
      <input type="text" id="input" name="input">
      <button type="button" onclick="generateSentence()">button(click)</button>
    </form>
    <div id="output-container">
      <p id="output"></p>
    </div>

    <script>
      function generateSentence() {
        var input = document.getElementById("input").value;
        if (["crazy", "crazy?", "Crazy", "Crazy?", "CRazy", "CRazy?", "CRAzy", "CRAzy?", "CRAZy", "CRAZy?", "CRAZY", "CRAZY?"].includes(input)) {
          var outputContainer = document.getElementById("output-container");
          var output = document.createElement("a");
          output.className = "output";
          output.href = "https://i.postimg.cc/rmNPnkgq/rubberroom.png";
          output.innerHTML = "Crazy? I was crazy once... they locked me in a room. A rubber room. A rubber room with rats. And rats make me crazy.";
          output.target = "_blank";
          
          var x = Math.random() * (window.innerWidth - 200);
          var y = Math.random() * (window.innerHeight - 50);
          var rotation = Math.random() * 360;
          
          output.style.left = x + "px";
          output.style.top = y + "px";
          output.style.transform = "rotate(" + rotation + "deg)";
          
          outputContainer.appendChild(output);
        } else {
          document.getElementById("output").innerHTML = "you're supposed to say crazy...";
        }
      }

      var input = document.getElementById("input");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.querySelector("button").click();
        }
      });
    </script>
  </body>
</html>
