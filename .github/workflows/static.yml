<!DOCTYPE html>
<html>
  <head>
    <title>Crazy Sentence Generator</title>
  </head>
  <body>
    <form>
      <label for="input">Enter a word:</label>
      <input type="text" id="input" name="input">
      <button type="button" onclick="generateSentence()">Generate sentence</button>
    </form>
    <p id="output"></p>
    <script>
      function generateSentence() {
        var input = document.getElementById("input").value;
        if (input === "crazy") {
          document.getElementById("output").innerHTML = "You are crazy!";
        } else {
          document.getElementById("output").innerHTML = "Input not recognized.";
        }
      }
    </script>
  </body>
</html>
